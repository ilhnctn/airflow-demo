# Airflow database & redis config
data:
  metadataConnection:
    user: postgres
    pass: postgres
    protocol: postgresql
    host: ~
    port: 5432
    db: postgres
    sslmode: disable

postgresql:
  enabled: true
  postgresqlPassword: postgres
  postgresqlUsername: postgres

# Git sync
dags:
  persistence:
    # Enable persistent volume for storing dags
    enabled: true
    # Volume size for dags
    size: 1Gi
  gitSync:
    enabled: true

# Git sync
dags:
  persistence:
    # Enable persistent volume for storing dags
    enabled: true
  gitSync:
    enabled: true
    repo: https://github.com/ilhnctn/airflow-demo.git
    branch: develop
    rev: HEAD
    depth: 1
    # the number of consecutive failures allowed before aborting
    maxFailures: 0
    subPath: ""
    wait: 10

